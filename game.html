<!doctype html>

    <head>
        <title>Canvas Tutorial</title>

        <head>

        <body>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <script>
                var canvas, canvasContext;

                window.onload = function() {
                    canvas = document.getElementById('gameCanvas');
                    canvasContext = canvas.getContext('2d');

                    document.addEventListener('keydown', keyPressed);
                    document.addEventListener('keyup', keyReleased);

                    setInterval(mainloop, 1000 / 50)

                }

                var playerXpos = 0;
                var playerYpos = 0;
                var playerXspeed = 5;
                var playerYspeed = 5;
                var PLAYER_SIZE = 10;
                
                var enemyXpos = 0;
                var enemyYpos = 0;
                var enemyXspeed = 5;
                var enemyYspeed = 5;
                var ENEMY_SIZE = 20;
                

                const LEFT_KEY = 37;
                const RIGHT_KEY = 39;
                const UP_KEY = 38;
                const DOWN_KEY = 40;
                var rightKeyPressed = false;
                var leftKeyPressed = false;
                var downKeyPressed = false;
                var upKeyPressed = false;



                function mainloop() {
                    colorRect(0, 0, canvas.width, canvas.height, 'black');
                    colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'blue');
                    colorRect(enemyXpos,enemyYpos,ENEMY_SIZE,ENEMY_SIZE,'red')
                    
                    playermove();
                   
                    enemyMove();
                }
                
                
                function enemyMove(){
                    enemyXpos += enemyXspeed;
                    
                    if(enemyXpos > canvas.width){
                        enemyXpos = 0 - ENEMY_SIZE;
                        enemyYpos = Math.floor(Math.random()*(canvas.height - ENEMY_SIZE));
                    }
                   
                }

                function playermove() {
                    if (rightKeyPressed) {
                        playerXpos += playerXspeed;
                    }
                    if (leftKeyPressed) {
                        playerXpos -= playerXspeed;
                    }
                    if (downKeyPressed) {
                        playerYpos += playerYspeed;
                    }
                    if (upKeyPressed) {
                        playerYpos -= playerYspeed;
                    }
                }
            
                
                function keyPressed(evt) {
                    console.log(evt.keyCode)
                    if (evt.keyCode == RIGHT_KEY) {
                        rightKeyPressed = true;
                    }
                    if (evt.keyCode == LEFT_KEY) {
                        leftKeyPressed = true;
                    }
                    if (evt.keyCode == DOWN_KEY) {
                        downKeyPressed = true;
                       
                    }
                    if (evt.keyCode == UP_KEY) {
                        upKeyPressed = true;
                    }
                }

                function keyReleased(evt) {
                    if (evt.keyCode == RIGHT_KEY) {
                        rightKeyPressed = false;
                    }
                    if (evt.keyCode == LEFT_KEY) {
                        leftKeyPressed = false;
                    }
                     if (evt.keyCode == DOWN_KEY) {
                        downKeyPressed = false;
                    } 
                    if (evt.keyCode == UP_KEY) {
                        upKeyPressed = false;
                    }
                    
                }

                function colorRect(x, y, w, h, c) {
                    canvasContext.fillStyle = c;
                    canvasContext.fillRect(x, y, w, h, );
                }
               

            </script>
        </body>
